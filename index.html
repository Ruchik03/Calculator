<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet"href="stylesheet.css">
</head>
<body>

    <!--The main container-->
    <div id="container">

        <!--The screen-->
        <center>
        <div id="screen">
            <span id="lowerExpression">0</span>
            <span id="upperExpression"></span>
        </div>
        </center>

        <!--buttons-->
        <center>
        <div id="buttonsDiv">
               


            <button id="ac" class="fbtn">AC</button>
            <button id="c" class="fbtn">C</button>
            <button id="sign" class="fbtn">+/-</button>
            <button id="equal" class="obtn">=</button>
            <button id="seven"class="nbtn">7</button>
            <button id="eight"class="nbtn">8</button>
            <button id="nine"class="nbtn">9</button>

            <button id="divide"class="obtn">/</button>

            <button id="four"class="nbtn">4</button>
            <button id="five"class="nbtn">5</button>
            <button id="six"class="nbtn">6</button>

            <button id="multiply"class="obtn">x</button>


            <button id="one"class="nbtn">1</button>
            <button id="two"class="nbtn">2</button>
            <button id="three"class="nbtn">3</button>

            <button id="subtract"class="obtn">-</button>


            <button id="zero"class="nbtn">0</button>

            <button id="add"class="obtn">+</button>

        </div>
    </center>

    </div>
    <script src="script.js"></script>

</body>
</html>
